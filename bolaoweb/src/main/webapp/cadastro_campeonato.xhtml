<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:b="http://bootsfaces.net/ui">
    <h:head>
        <title>Cadastro Campeonato</title>
    </h:head>
    <h:body>
        <ui:composition template="layout_padrao.xhtml">  
            <ui:define name="content">
                <style>
                    .input {
                        width: 100%;
                    }  
                </style>
                <h:form>
                    <b:container>                        
                        <h:messages errorStyle="color: red"/>
                        <h1><b>Cadastro de Campeonato</b></h1> 
                        <br/>
                        <b:row>
                            <b:column span="1">
                                <h:outputLabel value="ID:"/>
                            </b:column>
                            <b:column span="5">
                                <h:inputText id="id" disabled="true" value="#{campeonatoBEAN.campeonato.id}"/>
                            </b:column>
                        </b:row>
                        <br/>
                        <b:row>
                            <b:column span="1">
                                <h:outputLabel value="Nome:"/>
                            </b:column>
                            <b:column span="5">
                                <h:inputText id="nome" value="#{campeonatoBEAN.campeonato.nome}" required="true" requiredMessage="Favor preencher o campo 'Nome'">
                                    <f:validateLength minimum="4"/>
                                </h:inputText>
                            </b:column>
                        </b:row>
                        <br/>
                        <b:row>
                            <b:column span="1">
                                <h:outputLabel value="Escopo:"/>
                            </b:column>
                            <b:column span="5">
                                <h:selectOneMenu id="escopo" value="#{campeonatoBEAN.campeonato.escopo}">
                                    <f:selectItem itemValue="Regional"/>
                                    <f:selectItem itemValue="Estadual"/>
                                    <f:selectItem itemValue="Nacional"/>
                                    <f:selectItem itemValue="Continental"/>
                                    <f:selectItem itemValue="Mundial"/>
                                </h:selectOneMenu>
                            </b:column>
                        </b:row>
                        <br/>
                        <b:row>
                            <b:column span="1">
                                <h:outputLabel value="Dt. Início:"/>
                            </b:column>
                            <b:column span="2">
                                <b:datepicker id="datainicio" value="#{campeonatoBEAN.campeonato.datainicio}" changeMonth="true" changeYear="true" 
                                              mode="popup-icon" placeholder="Clique aqui!" >                                    
                                </b:datepicker>
                            </b:column>
                        </b:row>
                        <br/>
                        <b:row>
                            <b:column span="1">
                                <h:outputLabel value="Dt. Fim:"/>
                            </b:column>
                            <b:column span="2">                                
                                <b:datepicker id="datafim" value="#{campeonatoBEAN.campeonato.datafim}" changeMonth="true" changeYear="true" 
                                              mode="popup-icon" placeholder="Clique aqui!" >
                                </b:datepicker>
                            </b:column>
                        </b:row>
                        <br/>
                        <b:row>
                            <b:column span="1">
                                <h:outputLabel value="Tipo:"/>
                            </b:column>
                            <b:column span="1">
                                <h:selectBooleanCheckbox id="tipopontos" value="#{campeonatoBEAN.campeonato.tipoPontos}"/>
                                <h:outputLabel value="Pontos"/>
                            </b:column>
                            <b:column span="2">
                                <h:selectBooleanCheckbox id="tipomatamata" value="#{campeonatoBEAN.campeonato.tipoMataMata}"/>
                                <h:outputLabel value="Mata-Mata"/>
                            </b:column>                            
                        </b:row>
                        <br/>
                        <b:row>
                            <b:column span="1">
                                <h:outputLabel value="Observações"/>
                            </b:column>
                            <b:column span="10">
                                <h:inputTextarea id="observacoes" value="#{campeonatoBEAN.campeonato.observacao}" styleClass="input"/>
                                <br/>
                            </b:column>
                        </b:row>
                        <br/>
                        <b:row>
                            <b:column span="2">
                                <h:commandButton value="Confirmar" action="#{campeonatoBEAN.confirmarCampeonato()}" styleClass="btn btn-primary input"/>
                            </b:column>
                            <b:column span="2">
                                <h:commandButton value="Voltar" action="consulta_campeonato" styleClass="btn input" immediate="true"/>
                                <br/>
                                <br/>
                            </b:column>
                        </b:row>
                    </b:container>
                </h:form>
            </ui:define>
        </ui:composition>
    </h:body>
</html>

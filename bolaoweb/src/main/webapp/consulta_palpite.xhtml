<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:b="http://bootsfaces.net/ui">
  <h:head>
    <title>Consulta Palpites</title>
  </h:head>
  <h:body>
    <ui:composition template="layout_padrao.xhtml">  
      <ui:define name="content">
        <style>
          .input {
            width: 100%;
          }  
          .tabela {
            border: 1px solid;                        
            width: 100%;                        
          }
          .header {
            border: 1px;                       
            text-align: center;
            padding: 2px;
            background:none repeat scroll 0 0 #428bca;
            color: #fff;
          }
          .rowAntes{
            text-align:center;
            background: none repeat scroll 0 0 #ffffff;	
          }
          .rowDepois{
            text-align:center;
            background: none repeat scroll 0 0 #e2e2e2;
          }
        </style>
        <h:form>
          <b:container>
            <h1><b>Palpite</b></h1>
            <br/><br/>
            <h:commandButton value="+ Novo Palpite" action="#{palpiteBEAN.novoPalpite()}" styleClass="btn btn-primary"/> <br/><br/>
            <h:dataTable value="#{palpiteBEAN.listaPalpite()}" var="tabela" styleClass="tabela" headerClass="header" rowClasses="rowAntes,rowDepois">
              <h:column>
                <f:facet name="header">
                  ID
                </f:facet>
                <h:outputText value="#{tabela.id}"/>
              </h:column>
              <h:column>
                <f:facet name="header">
                  ID Apostador
                </f:facet>
                <h:outputText value="#{tabela.idApostador}"/>
              </h:column>
              <h:column>
                <f:facet name="header">
                  ID Partida
                </f:facet>
                <h:outputText value="#{tabela.idPartida}"/>
              </h:column>
              <h:column>
                <f:facet name="header">
                  Data de Cadastro
                </f:facet>
                <h:outputText  value="#{tabela.dataCadastro}"/>
              </h:column>
              <h:column>
                <f:facet name="header">
                  Gols time casa
                </f:facet>
                <h:outputText  value="#{tabela.golsCasa}"/>
              </h:column>
              <h:column>
                <f:facet name="header">
                  Gols time visitante
                </f:facet>
                <h:outputText  value="#{tabela.golsVisitante}"/>
              </h:column>
              <h:column>
                <f:facet name="header">
                  Ações
                </f:facet>
                <b:row>
                  <b:column span="1"></b:column>
                  <b:column span="4"><h:commandButton value="Editar" action="#{palpiteBEAN.carregaPalpite(tabela)}" styleClass="input"/></b:column>
                  <b:column span="1"></b:column>
                  <b:column span="4"><h:commandButton value="Remover" action="#{palpiteBEAN.excluirPalpite(tabela)}" styleClass="input"/></b:column>
                  <b:column span="1"></b:column>
                </b:row>
              </h:column>
            </h:dataTable>
            <br/>
          </b:container>
        </h:form>
        <center>
          <h:link outcome="index" value="Retornar ao Menu Inicial" styleClass="btn btn-primary"/>
        </center>
      </ui:define>
    </ui:composition>
  </h:body>
</html>

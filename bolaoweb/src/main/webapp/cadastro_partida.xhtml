<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:b="http://bootsfaces.net/ui">
    <h:head>
        <title>Cadastro de Partida</title>
    </h:head>
    <h:body>        
        <ui:composition template="layout_padrao.xhtml">  
            <ui:define name="content">
                <style>
                    .input {
                        width: 100%;
                    }  
                </style>
                <h:form>
                    <b:container>
                        <h1><b>Cadastro de Partida</b></h1> 
                        <br/>
                        <!--<b:row>
                            <b:column span="1"><h:outputLabel value="ID:"/></b:column>
                            <b:column span="5"><h:inputText id="id" disabled="true" value="#{partidasBEAN.partidas.id}"/></b:column>
                        </b:row>
                        <br/>-->
                         
                        <b:row>
                            <b:column span="1"><h:outputLabel value="Data"/></b:column>
                            <b:column span="2"><b:datepicker id="data" value="#{partidasBEAN.partidas.data}" /></b:column>
                            <b:column span="4"><h:message for="data" style="color: red;" /></b:column>
                        </b:row>
                        <br/>
                        <b:row>
                            <b:column span="2"><h:outputLabel value="Time Casa"/></b:column>
                            <b:column span="2">
                                <h:selectOneMenu id="timeCasa" value="#{partidasBEAN.partidas.timeCasa}" converter="bolaoweb.util.timeConverter"
                                                 required="true" requiredMessage="Campo Time Casa é obrigatório!">
                                    <f:selectItems value="#{timesBEAN.listarEquipes()}" var="timeLista"
                                                   itemValue="#{timeLista}" itemLabel="#{timeLista.nome}"></f:selectItems>
                                </h:selectOneMenu>
                            </b:column>
                            <b:column span="4"><h:message for="timeCasa" style="color: red;" /></b:column>
                        </b:row>
                        <br/>
                        <b:row>
                            <b:column span="2"><h:outputLabel value="Gols Time Casa"/></b:column>
                            <b:column span="2"><h:inputText id="golsTimeCasa" value="#{partidasBEAN.partidas.golsTimeCasa}"
                                                            required="true" requiredMessage="Campo Gols Time Casa é obrigatório!"/></b:column>
                            <b:column span="4"><h:message for="golsTimeCasa" style="color: red;" /></b:column>
                        </b:row>
                        <br/>
                        <b:row>
                            <b:column span="2"><h:outputLabel value="Time Visitante"/></b:column>
                            <b:column span="2">
                                <h:selectOneMenu id="timeVisitante" value="#{partidasBEAN.partidas.timeVisitante}" converter="bolaoweb.util.timeConverter"
                                                 required="true" requiredMessage="Campo Time Visitante é obrigatório!">
                                    <f:selectItems value="#{timesBEAN.listarEquipes()}" var="timeLista"
                                                   itemValue="#{timeLista}" itemLabel="#{timeLista.nome}"></f:selectItems>
                                </h:selectOneMenu>
                            </b:column>
                            <b:column span="4"><h:message for="timeVisitante" style="color: red;" /></b:column>
                        </b:row>
                        <br/>
                        <b:row>
                            <b:column span="2"><h:outputLabel value="Gols Time Visitante"/></b:column>
                            <b:column span="5"><h:inputText id="golsTimeVisitante" value="#{partidasBEAN.partidas.golsTimeVisitante}"
                                      required="true" requiredMessage="Campo Gols Time Visitante é obrigatório!"/></b:column>
                            <b:column span="4"><h:message for="golsTimeVisitante" style="color: red;" /></b:column>
                        </b:row>
                        <br/>
                        <b:row>
                            <b:column span="2"><h:outputLabel value="Campeonato"/></b:column>
                            <b:column span="4">
                                <h:selectOneMenu id="campeonato" value="#{partidasBEAN.partidas.campeonato}" converter="bolaoweb.util.campeonatoConverter"
                                                 required="true" requiredMessage="Campo Campeonato é obrigatório!">
                                    <f:selectItems value="#{campeonatoBEAN.listaCampeonato()}" var="campeonatoLista"
                                                   itemValue="#{campeonatoLista}" itemLabel="#{campeonatoLista.nome}"></f:selectItems>
                                </h:selectOneMenu>
                            </b:column>
                            <b:column span="4"><h:message for="campeonato" style="color: red;" /></b:column>
                        </b:row>
                        <br/>
                        <b:row>
                            <b:column span="2"><h:commandButton value="Confirmar" action="#{partidasBEAN.salvarPartida()}" 
                                                                styleClass="btn btn-primary input"
                                                                id="botaoConfirmar"/></b:column>
                            <b:column span="2"><h:commandButton value="Voltar" immediate="true" action="consulta_partida" styleClass="btn input"/> <br/><br/></b:column>                            
                        </b:row>
                    </b:container>                    
                </h:form>
            </ui:define>
        </ui:composition>        
    </h:body>
</html>

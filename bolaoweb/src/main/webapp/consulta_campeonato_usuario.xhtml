<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:b="http://bootsfaces.net/ui">
    <h:head>
        <title>Consulta de Campeonatos</title>
    </h:head>
    <h:body>
        <ui:composition template="layout_padrao_usuario.xhtml">  
            <ui:define name="content">
                <style>
                    .input {
                        width: 100%;
                    }  
                    .tabela {
                        border: 1px solid;                        
                        width: 100%;                        
                    }
                    .header {
                        border: 1px;                       
                        text-align: center;
                        padding: 2px;
                        background:none repeat scroll 0 0 #428bca;
                        color: #fff;
                    }
                    .rowAntes{
                        text-align:center;
                        background: none repeat scroll 0 0 #ffffff;	
                     }
                     .rowDepois{
                        text-align:center;
                        background: none repeat scroll 0 0 #e2e2e2;
                     }
                </style>
                <h:form>
                    <b:container>
                        <h1><b>Consulta de Campeonato</b></h1> 
                        <br/>
                        <b:row>
                            <b:column span="2">
                                <h:outputLabel value="Buscar Campeonato:"/>
                            </b:column>
                            <b:column span="9">
                                <h:inputText id="filtro" value="#{campeonatoBEAN.filtro}" styleClass="input"/>
                            </b:column>
                            <b:column span="1">
                                <h:commandButton value="Buscar" styleClass="input"/>
                            </b:column>                            
                        </b:row>
                        <br/>
                        <h:dataTable value="#{campeonatoBEAN.listarCampeonato()}" var="tabela" styleClass="tabela" headerClass="header" rowClasses="rowAntes,rowDepois">
                            
                            <h:column>
                                <f:facet name="header">
                                    Nome
                                </f:facet>
                                <h:outputText value="#{tabela.nome}"/>
                            </h:column>
                            <h:column>
                                <f:facet name="header">
                                    Escopo
                                </f:facet>
                                <h:outputText value="#{tabela.escopo}"/>
                            </h:column>
                            <h:column>
                                <f:facet name="header">
                                    Data Inicio
                                </f:facet>
                                <h:outputText value="#{tabela.datainicio}">
                                    <f:convertDateTime pattern="dd/MM/yyyy"/>
                                </h:outputText>
                            </h:column>
                            <h:column>
                                <f:facet name="header">
                                    Data Fim
                                </f:facet>
                                <h:outputText value="#{tabela.datafim}">
                                    <f:convertDateTime pattern="dd/MM/yyyy"/>
                                </h:outputText>
                            </h:column>
                            <h:column>
                                <f:facet name="header">
                                    Pontos
                                </f:facet>
                                <h:selectBooleanCheckbox disabled="true" value="#{tabela.tipoPontos}"/>
                            </h:column>
                            <h:column>
                                <f:facet name="header">
                                    Mata-Mata
                                </f:facet>
                                <h:selectBooleanCheckbox disabled="true" value="#{tabela.tipoMataMata}"/>
                            </h:column>
                            <h:column>
                                <f:facet name="header">
                                    Observações
                                </f:facet>
                                <h:outputText value="#{tabela.observacao}"/>
                            </h:column>
                            
                        </h:dataTable>  
                    </b:container>
                </h:form>
                <BR></BR>
                <center>
                <h:link outcome="indexUsuario" value="Retornar ao Menu Inicial" styleClass="btn btn-primary"/>
                </center>
            </ui:define>
        </ui:composition>
    </h:body>
</html>

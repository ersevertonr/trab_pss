<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:b="http://bootsfaces.net/ui">
    <h:head>
        <title>Ranking de Apostador</title>
    </h:head>
    <h:body>
        <ui:composition template="layout_padrao_usuario.xhtml">  
            <ui:define name="content">
                <style>
                    .input {
                        width: 100%;
                    }  
                    .tabela {
                        border: 1px solid;                        
                        width: 100%;                        
                    }
                    .header {
                        border: 1px;                       
                        text-align: center;
                        padding: 2px;
                        background:none repeat scroll 0 0 #428bca;
                        color: #fff;
                    }
                    .rowAntes{
                        text-align:center;
                        background: none repeat scroll 0 0 #ffffff;	
                     }
                     .rowDepois{
                        text-align:center;
                        background: none repeat scroll 0 0 #e2e2e2;
                     }
                </style>
                <h:form>
                    <b:container>
                        <h1><b>Ranking de Apostador</b></h1> 
                        <br/>
                       <b:row>
                            <b:column span="2">
                                <h:outputLabel value="Selecionar Campeonato"/>
                            </b:column>
                            <b:column span="2">
                               <h:selectOneMenu id="teste" value="#{apostadorBEAN.filtro}">
                                   <f:selectItems value="#{campeonatoBEAN.listarCampeonato()}" var="campeonatoLista"
                                                  itemValue="#{campeonatoLista}" itemLabel="#{campeonatoLista.nome}">
                                   </f:selectItems>
                                </h:selectOneMenu>
                            </b:column>
                        </b:row>
                        <br/>
                        <b:row>
                            <b:column span="2">
                                <h:outputLabel value="Selecionar Apostador"/>
                            </b:column>
                            <b:column span="9">
                                <h:inputText id="filtro" value="#{apostadorBEAN.filtro}" styleClass="input"/>
                            </b:column>
                            <b:column span="1">
                                <h:commandButton value="Buscar" action="#{geradorRanking.gerarRanking()}" styleClass="input"/>
                            </b:column> 
                        </b:row>
                        <br/>
                        <h:dataTable value="#{apostadorBEAN.listarApostador()}" var="tabela" styleClass="tabela" headerClass="header" rowClasses="rowAntes,rowDepois">
                            <h:column>
                                <f:facet name="header">
                                    Posição
                                </f:facet>
                                <h:outputText value="#{tabela.posicao} º"/>
                            </h:column>
                            <h:column>
                                <f:facet name="header">
                                    Nome
                                </f:facet>
                                <h:outputText value="#{tabela.nome}"/>
                            </h:column>
                            <h:column>
                                <f:facet name="header">
                                    Sobrenome
                                </f:facet>
                                <h:outputText  value="#{tabela.sobrenome}"/>
                            </h:column>
                            <h:column>
                                <f:facet name="header">
                                    Pontos
                                </f:facet>
                                <h:outputText value="#{tabela.pontuacao}"/>
                            </h:column>                            
                        </h:dataTable>
                    </b:container>
                </h:form>
                <BR></BR>
                <center>
                <h:link outcome="indexUsuario" value="Retornar ao Menu Inicial" styleClass="btn btn-primary"/>
                </center>
            </ui:define>
        </ui:composition>
    </h:body>
</html>
